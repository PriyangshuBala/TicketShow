{% extends "adlayout.html" %}
{% block body %}


<style>
    h1 {text-align: center;}
    h4 {text-align: center;}
    h6 {text-align: center;}
    h5 {text-align: center;}
    .column {
      width: 20%;
      padding: 5px;
    }
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    .row{
      padding: 10px;
    }
    a {
      text-align: center;
      display: block;
    }
  </style>

<div>
    <h1>~~:View/Edit Venues:~~</h1>
    <hr>
    <div class = "row">  
        {% for i in bestVenue.keys() %}
        <div class  = "column">
          <a href="/edit_venue/{{i}}"><img src={{ bestVenue[i] }} height="300" width="280"></a>
          <h6>{{i}}</h6>
        </div>
        {% endfor %}
    </div>
</div>
<hr>
    <h1>~~:View/Edit Shows:~~</h1>
    <hr>
    <div class = "row">  
        {% for i in bestShows.keys() %}
        <div class  = "column">
          <a href="/edit_show/{{i}}"><img src={{ bestShows[i] }} height="300" width="280"></a>
          <h6>{{i}}</h6>
        </div>
        {% endfor %}
    </div>
<hr>
<h1>~~:Add Venue/Movie:~~</h1>
<hr>
<a href="add_venue"><button>Click here to Add Venue</button></a>
<br>
<a href="add_show"><button>Click here to Add Movie</button></a>
<hr>

<h4>~~:End of Page:~~</h4>
{% endblock %}
